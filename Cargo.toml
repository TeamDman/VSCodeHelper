[package]
name = "vscodehelper"
version = "0.1.0"
edition = "2024"

[workspace]
members = ["examples/*", "vscodehelper-macros"]
resolver = "2"

[dependencies]
eyre = "0.6.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tracing = "0.1.41"
vscodehelper-macros = { version = "0.1.0", path = "vscodehelper-macros" }

[dev-dependencies]
common = { path = "examples/common" }
